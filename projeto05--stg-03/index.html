<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faça sua Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

  <div class="page">
  
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar sua mentoria</p>
    </header>

    <form id="my-form">
      <div class="form-group">

        <fieldset class="fieldset">   

            <legend>Informações Pessoais</legend>
            
            <div class="fieldset-group">            
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="name">Nome</label>
                  <input type="text" id="name" class="name">
                </div>

                <div class="input-wrapper">
                  <label for="lastname">Sobrenome</label>
                  <input type="text" id="lastname">
                </div>
              </div>
              
              <div class="input-wrapper">
                <label for="email">Email <span class="span-text">(digite um email válido)</span></label>
                <input type="email" id="email">
              </div>

              <div class="input-wrapper">
                <label for="password">Senha <span class="span-text">(mínimo de 6 caracteres)</span></label>
                <input type="password" id="password">
              </div>            
            </div>

        </fieldset>

        <fieldset class="fieldset">
          
            <legend>Informações do mentor</legend>
            
            <div class="fieldset-group">                         
              <div class="input-wrapper">
                <label for="name-instructor">Nome do seu mentor <span class="span-text">(só o primeiro nome)</span></label>
                <input type="text" id="name-instructor">
              </div>            
            </div>
         
        </fieldset>

        <fieldset class="fieldset">
          
            <legend>Seus horários disponíveis</legend>
           
            <div class="data-col">

              <h2>Primeira Mentoria</h2>

              <div class="fieldset-group">     
                <div class="col-3">

                  <div class="input-wrapper">                    
                    <label for="date-1">Data <span class="span-text">(DD/MM/AAAA)</span></label>
                    <input type="date" id="date-1">
                  </div>  
                  
                  <div class="col-times">
                    <div class="input-wrapper">                    
                      <label for="tim1">Das</label>
                      <input type="time" id="tim1">
                    </div>  
  
                    <div class="input-wrapper">                    
                      <label for="name-instructor">Até</label>
                      <input type="time" id="name-instructor">
                    </div>  
                  </div>

                </div>     
              </div>

             <h2>Segunda Mentoria</h2>

             <div class="fieldset-group">     
              <div class="col-3">

                <div class="input-wrapper">                    
                  <label for="date-1">Data <span class="span-text">(DD/MM/AAAA)</span></label>
                  <input type="date" id="date-1">
                </div>  
                
                <div class="col-times">
                  <div class="input-wrapper">                    
                    <label for="time2">Das</label>
                    <input type="time" id="time2">
                  </div>  

                  <div class="input-wrapper">                    
                    <label for="time2">Até</label>
                    <input type="time" id="time2">
                  </div>  
                </div>

              </div>     
            </div>             
        </fieldset>

      </div>      
    </form>  

    <footer class="submit-button">
      <input 
      type="submit"
      form="my-form"
      class="button"
      value="Salvar evento">
    </footer>


  </div>  
</body>
</html>
